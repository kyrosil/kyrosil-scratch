<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kyros Spins - Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom, #1a202c, #2d3748);
      color: #e2e8f0;
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #2d3748;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }
    input, select {
      background: #4a5568;
      color: #e2e8f0;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin: 10px 0;
      width: 100%;
    }
    button {
      background: #ed8936;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      font-weight: bold;
    }
    button:hover {
      background: #dd6b20;
    }
  </style>
</head>
<body>
  <div id="admin-login" class="modal" style="display: flex;">
    <div class="modal-content">
      <h2 class="text-2xl font-bold mb-4">Admin Login</h2>
      <input id="admin-password" type="password" placeholder="Enter password">
      <button onclick="loginAdmin()">Login</button>
    </div>
  </div>

  <div id="admin-panel" class="container mx-auto p-6 hidden">
    <h1 class="text-4xl font-bold mb-6 text-center">Kyros Spins - Admin Panel</h1>
    <div class="bg-gray-700 p-6 rounded-lg mb-6">
      <h2 class="text-2xl font-bold mb-4">Add Coins to User</h2>
      <select id="user-select"></select>
      <input id="add-coins" type="number" placeholder="Coin Amount">
      <button onclick="addCoins()">Add Coins</button>
    </div>
    <div class="bg-gray-700 p-6 rounded-lg mb-6">
      <h2 class="text-2xl font-bold mb-4">Generate Promo Code</h2>
      <input id="promo-amount" type="number" placeholder="Coin Amount">
      <button onclick="generatePromoCode()">Generate</button>
      <p id="promo-result" class="mt-2"></p>
    </div>
    <div class="bg-gray-700 p-6 rounded-lg">
      <h2 class="text-2xl font-bold mb-4">Manage Market</h2>
      <input id="item-name" type="text" placeholder="Item Name">
      <input id="item-price" type="number" placeholder="Price">
      <button onclick="addMarketItem()">Add Item</button>
      <div id="market-list" class="mt-4"></div>
    </div>
    <button onclick="logoutAdmin()" class="mt-6">Logout</button>
  </div>

  <script>
    const adminPassword = 'kyros123';
    let isAdmin = false;

    function loginAdmin() {
      const password = document.getElementById('admin-password').value;
      if (password === adminPassword) {
        isAdmin = true;
        document.getElementById('admin-login').style.display = 'none';
        document.getElementById('admin-panel').classList.remove('hidden');
        populateUserSelect();
        populateMarketList();
      } else {
        document.getElementById('admin-password').value = '';
        alert('Wrong password!');
      }
    }

    function logoutAdmin() {
      isAdmin = false;
      document.getElementById('admin-panel').classList.add('hidden');
      document.getElementById('admin-login').style.display = 'flex';
    }

    function populateUserSelect() {
      const select = document.getElementById('user-select');
      let users = JSON.parse(localStorage.getItem('users')) || {};
      select.innerHTML = '<option value="">Select User</option>';
      Object.keys(users).forEach(username => {
        const option = document.createElement('option');
        option.value = username;
        option.textContent = username;
        select.appendChild(option);
      });
    }

    function addCoins() {
      const username = document.getElementById('user-select').value;
      const amount = parseInt(document.getElementById('add-coins').value);
      if (username && amount > 0) {
        let users = JSON.parse(localStorage.getItem('users')) || {};
        users[username].balance = (users[username].balance || 0) + amount;
        localStorage.setItem('users', JSON.stringify(users));
        alert(`Added ${amount} coins to ${username}!`);
      }
    }

    function generatePromoCode() {
      const amount = parseInt(document.getElementById('promo-amount').value);
      if (amount > 0) {
        const code = 'PROMO-' + Math.random().toString(36).substr(2, 8).toUpperCase();
        let promos = JSON.parse(localStorage.getItem('promos')) || {};
        promos[code] = amount;
        localStorage.setItem('promos', JSON.stringify(promos));
        document.getElementById('promo-result').textContent = `Promo Code: ${code} (${amount} coins)`;
      }
    }

    function populateMarketList() {
      const marketList = document.getElementById('market-list');
      let marketItems = JSON.parse(localStorage.getItem('marketItems')) || [];
      marketList.innerHTML = '';
      marketItems.forEach(item => {
        const div = document.createElement('div');
        div.className = 'flex justify-between bg-gray-600 p-2 rounded mb-2';
        div.innerHTML = `
          ${item.name} - ${item.price} coins
          <button onclick="deleteMarketItem('${item.id}')" class="bg-red-500 px-2 py-1 rounded">Delete</button>
        `;
        marketList.appendChild(div);
      });
    }

    function addMarketItem() {
      const name = document.getElementById('item-name').value;
      const price = parseInt(document.getElementById('item-price').value);
      if (name && price > 0) {
        let marketItems = JSON.parse(localStorage.getItem('marketItems')) || [];
        marketItems.push({ id: name.toLowerCase().replace(/\s/g, ''), name, price });
        localStorage.setItem('marketItems', JSON.stringify(marketItems));
        populateMarketList();
        document.getElementById('item-name').value = '';
        document.getElementById('item-price').value = '';
      }
    }

    function deleteMarketItem(itemId) {
      let marketItems = JSON.parse(localStorage.getItem('marketItems')) || [];
      marketItems = marketItems.filter(item => item.id !== itemId);
      localStorage.setItem('marketItems', JSON.stringify(marketItems));
      populateMarketList();
    }

    // Initialize
    populateUserSelect();
    populateMarketList();
  </script>
</body>
</html>
